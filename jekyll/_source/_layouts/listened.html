<div class="home">
  {% include social-page-links.html %}

  <ul class="post-list">
    {% assign listen = site.documents | where_exp:"item","item.properties.listen-to != undefined" %}
    
    {% assign posts = listen | sort: 'date' | reverse %}
    {% for post in posts %}
      {% include preview-types/preview.html %}
    {% endfor %}
  </ul>

</div>
