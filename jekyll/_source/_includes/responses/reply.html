<div class="reply">

    <div class="reply-author-info">
    <strong>{{reply.data.author.name}}</strong><br>
    {{reply.data.published | date: "%b %-d, %Y" }}
    </div>
    <div class="reply-content">
    {{reply.data.content}}
    </div>
</div>
