<li class="type-like h-entry basic-card">
    <div class="post-meta">
        <a class="u-url u-uid" href="{{ post.url | prepend: site.baseurl }}"><time class="date-container dt-published" datetime="{{ post.date }}">{{ post.date | date: "%b %-d, %Y" }}</time></a>
        <span class="tag-container">
        {% for tag in post.tags %}
            <span class="post-tag p-category">{{ tag }}</span>
        {% endfor %}
        </span>
    </div>
    <div class="like-statement">
        <span>üëç <a class="u-author" href="/">Eddie</a> liked <a target="_blank" href="{{post.mf-u-like-of}}">"{{post.like-title}}" <i class="fa fa-external-link" aria-hidden="true"></i></a></span>
    </div>
    <div class="like-context h-cite u-like-of">
        <div class="like-author"><div class="p-author h-card">{% if post.like-photo %}<img class="u-photo" src="{{post.like-photo}}">{% endif %}<br><a href="{{post.like-site}}" class="p-name u-url">{{post.like-author}}</a></div></div>
        <h2 class="post-title p-name"><a class="u-url" href="{{post.mf-u-like-of}}">{{ post.like-title }}</a></h2>
        {% if post.like-context %}
            <blockquote>{{post.like-context}}</blockquote>
        {% endif %}
    </div>
</li>
