<div class="social-pages">
{% assign pages = site.pages | sort: 'page_order' %}
{% for my_page in pages %}
    {% if my_page.title %}
        {% if my_page.root_page == false %}
            <span><a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></span>
        {% endif %}
    {% endif %}
{% endfor %}
</div>
