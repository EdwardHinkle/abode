{% if book.isbn[0] > "" %}
    <a target="_blank"  href="https://www.amazon.com/gp/product/{{book.isbn[0]}}/ref=as_li_tl?ie=UTF8&camp=1789&creative=9325&creativeASIN={{book.isbn[0]}}&linkCode=as2&tag=eddiehinkle-20&linkId=548bcfcd387054abd34130716cb12cd9"><img border="0" class="book" src="//ws-na.amazon-adsystem.com/widgets/q?_encoding=UTF8&MarketPlace=US&ASIN={{book.isbn[0]}}&ServiceVersion=20070822&ID=AsinImage&WS=1&Format=_SL250_&tag=eddiehinkle-20" ></a><img src="//ir-na.amazon-adsystem.com/e/ir?t=eddiehinkle-20&l=am2&o=1&a={{book.isbn[0]}}" width="1" height="1" border="0" alt="" style="border:none !important; margin:0px !important;" />
{% else %}
    {% if book.image_url[0] != "http://s.gr-assets.com/assets/nophoto/book/111x148-bcc042a9c91a29c1d680899eff700a03.png" %}
        <a target="_blank"  href="{{book.link}}"><img border="0" class="book" src="{{book.image_url[0]}}" ></a>
    {% endif %}
{% endif %}
