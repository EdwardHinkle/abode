<a class="u-syndication" href="{{syndicated.url}}">
{% if syndicated.icon %}
    <i class="fa {{syndicated.icon}} fa-lg" aria-hidden="true"></i>
{% else %}
    {% if syndicated.image %}
        <img src="{{ site.url }}/{{syndicated.image}}" class="syndication-image" aria-hidden="true"></i>
    {% else %}
        {{ syndicated.name }}
    {% endif %}
{% endif %}
</a>
